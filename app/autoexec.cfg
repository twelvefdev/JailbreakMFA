tf_hud_target_id_disable_floating_health 1
tf_scoreboard_mouse_mode 0
viewmodel_fov 90
net_graphpos 2
net_graphheight 128

fps_max 999

r_drawtracers_firstperson 0

alias q quit
alias dc disconnect
alias re retry

map_background preload_room; wait 10; disconnect