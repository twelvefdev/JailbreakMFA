bind 3"slot3; r_drawviewmodel 1"
bind 5 slot5
bind T"toggle r_drawviewmodel"
bind P"cmd kill"
bind O player_ready_toggle
bind H dropitem
alias +@R"+reload; +use_action_slot_item"
alias -@R"-reload; -use_action_slot_item"
bind R +@R
bind SHIFT"load_itempreset 0"
bind MWHEELDOWN +jump
bind MWHEELUP +jump
bind W +mf
bind S +mb
bind A +ml
bind D +mr
bind MOUSE4 
bind MOUSE5 
bind Q lastinv
bind N"toggle net_graph"
bind MOUSE2 +attack2

con_filter_enable 1
con_filter_text_out "Error"

hud_medicautocallersthreshold 59
hud_combattext_batching_window 0.7
tf_dingalingaling_repeat_delay 0.0
tf_dingaling_volume .6
tf_dingaling_pitchmindmg 133
tf_dingaling_pitchmaxdmg 60
tf_dingaling_lasthit_volume .75
tf_dingaling_lasthit_pitchmindmg 100
tf_dingaling_lasthit_pitchmaxdmg 100

mat_motion_blur_enabled 1 
mat_motion_blur_strength 0 	
mat_disable_bloom 1 			
mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0

cl_show_splashes 1
tf_water_resolution 1024
cheap_water_never

// cl_interp 0
