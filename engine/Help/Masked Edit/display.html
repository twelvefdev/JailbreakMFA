<p><font face="Tahoma" size="4">Display Actions:<br></font><font size="2" face="Tahoma"><br>

<b>Set Font</b><br>
Sets the font the edit box uses.<br>
First expression: font name (e.g. Arial, Verdana, etc)<br>
Second expression: font size<br><br>

<b>Set Text Color</b><br>
Sets the text color the edit box uses.<br><br>

<b>Set Background Color</b><br>
Sets the background color the edit box uses.<br><br>
