<p><font face="Tahoma" size="4">Window Conditions:<br></font><font size="2" face="Tahoma"><br>

<b>Is Edit Mask Visible?</b><br>
Returns true if the Edit window is visible.<br><br>

<b>Is Edit Mask Enabled?</b><br>
Returns true if the Edit window is enabled.<br><br>

<b>Does Edit Mask Have Focus?</b><br>
Returns true if the Edit window has keyboard focus.<br><br>
