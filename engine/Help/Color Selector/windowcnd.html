<p><font face="Tahoma" size="4">Window Conditions:<br></font><font size="2" face="Tahoma"><br>

<b>Is Enabled?</b><br>
Returns true if the color button is enabled.<br><br>

<b>Is Visible?</b><br>
Returns true if the color button is visible.<br><br>

<b>Has Focus?</b><br>
Returns true if the color button has keyboard focus.<br><br>
