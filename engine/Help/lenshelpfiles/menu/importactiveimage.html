<h2>Import active image</h2>
<hr>

Imports the current animation frame of an active object for use with the lens object.
This could be usefull for animated lens images or as a way for storing multiple lens images you want to use later.
<br />
<br />
<b>Parameters:</b><br />
object - to take the image from.
