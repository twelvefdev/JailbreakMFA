<h2>Set height multiplier</h2>
<hr>

Sets the current height multiplier for the lens object. 1 is the default value and gives you a default distortion. Using higher values gives more distortion and lower values give lesser distortion.
<br />
<br />
<b>Parameters:</b><br />
height multiplier (float value)
