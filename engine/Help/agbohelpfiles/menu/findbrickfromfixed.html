<h2>Find brick type from fixed value</h2>
<hr>

This expression takes a fixed value from an active object. AGBO will then search through the board and return the type of the brick it finds at the same position as where it finds the fixed value.
<br />
<br />
Note: If nothing is found, AGBO returns -1
<br />
<br />
<b>Parameters:</b><br />
fixed value
