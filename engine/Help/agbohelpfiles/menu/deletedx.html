<h2>On deleted brick: Get X-coordinate of brick</h2>
<hr>
If you have the "Trigger deleted bricks" option turned ON, AGBO will trigger an "On deleted brick" condition.
<br /><br />
In that event, you can get the X of the brick that was deleted.
<br />
