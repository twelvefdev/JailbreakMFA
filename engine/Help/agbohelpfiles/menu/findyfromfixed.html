<h2>Find Y from fixed value</h2>
<hr>

This expression takes a fixed value from an active object. AGBO will then search through the board and return the Y coordinate of the found brick if it finds the fixed value.
<br />
<br />
Note: If nothing is found, AGBO returns -1
<br />
<br />
<b>Parameters:</b><br />
fixed value
