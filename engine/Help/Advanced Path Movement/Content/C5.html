    <td width="100%" bgcolor="#66FF66">Are nodes connected ?</td>
  </tr>
</table>
<p>Allows you to test for a connection between two nodes. If you test for a 
connection between 1 and 2, it implies this:</p>
<p>1 ------------&gt; 2</p>
<p>If you test for a connection between 2 and 1, it implies this:</p>
<p>2------------&gt; 1</p>
<p>&nbsp;</p>
