    <td width="100%" bgcolor="#66FF66">Add path node to journey</td>
  </tr>

<p>A journey is a set of instructions telling the player where to go next. The 
first node you add to the journey will be the starting position. The next node 
you add will be the next point the player will move to from the starting 
position, etc. </p>
