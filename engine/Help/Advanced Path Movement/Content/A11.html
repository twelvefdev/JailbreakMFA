    <td width="100%" bgcolor="#66FF66">Pause</td>
  </tr>
</table>
<p>Make the given object pause. It will stop moving where it is. Once you tell 
it to start again, the object will continue following the old journey. To 
prevent this, combine your 'stop' action with a 'Clear Journey' action with the 
parameter being 1.</p>
