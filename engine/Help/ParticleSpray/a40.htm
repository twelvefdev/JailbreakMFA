</head><body onclick="HideAllTR('mainmenu');"><script language="JavaScript" src="menucode.js"></script><h2>Affect all Particles with random force</h2>This affects all particles in a sprayer with a force. Every particle will be affected by a force between the minimum and maximum forces.<p>&nbsp;</p><h3>Parameters:</h3><table width="100%" class="param"><tr><th id="paramhtype" nowrap>Type</th><th id="paramhdesc" width="100%">Description</th></tr><tr><td id="paramtype" nowrap>Value</td><td id="paramdesc" width="100%">Sprayer ID</td></tr><tr><td id="paramtype" nowrap>Value</td><td id="paramdesc" width="100%">Min. X Force</td></tr><tr><td id="paramtype" nowrap>Value</td><td id="paramdesc" width="100%">Max. X Force</td></tr><tr><td id="paramtype" nowrap>Value</td><td id="paramdesc" width="100%">Min. Y Force</td></tr><tr><td id="paramtype" nowrap>Value</td><td id="paramdesc" width="100%">Max. Y Force</td></tr></table></body></html>
