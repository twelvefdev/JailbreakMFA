<h2>Stop movement by using selector</h2>
<hr>

Stops the objects you select using an object selector from moving.<br />
For example:<br />
"Active object" overlaps the background<br />
-> Stop movement of object "Active object"
<br />
<br />
<b>Parameters:</b><br />
object - uses object selector
<br />
