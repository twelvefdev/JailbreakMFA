<h2>Stop movement by using index value</h2>
<hr>

Stops the object moved by MoveIt that has the given index value. The first object created on your frame that you have told MoveIt to move will have the index 0, the second will have the index 1 and so on.

<br />
<br />
<b>Parameters:</b><br />
index value
